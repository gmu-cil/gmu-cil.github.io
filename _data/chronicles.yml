- year: Feb. 2026
  description: CIL is pleased to announce a new partnership with Yonsei University’s <a href="https://thelibrary.yonsei.ac.kr/" target="_blank">Research Institute for Academic Libraries (RIALD)</a>, established through the Consortium for Global Humanities and Social Sciences Convergence Research.
  comment: The initiative is funded by South Korea’s Ministry of Education and the National Research Foundation of Korea (NRF). CIL is participating in the project <a href="https://www.hani.co.kr/arti/economy/biznews/1246235.html" target="_blank">“Knowledge Platform for All in the AI Era&colon; Libraries as Social Operating Systems for Sustainable Growth,”</a> which aims to harness AI-driven gains in productivity as a sustainable engine for inclusive growth. CIL Director Myeong Lee attended the project’s kick-off ceremony for the "Library Data Research Center (LDRC)" at Yonsei University in Seoul in February, marking the official launch of the initiative.

