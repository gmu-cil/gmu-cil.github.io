- title: Remapping Southside Community&colon; Storytelling Urban Renewal Impact
  status: On-Going
  image: "/assets/remapping.png"
  description: This project builds a map-based archival platform that presents property acquisition documents of the City of Asheville, North Carolina, from the urban renewal in the 1960s and '70s. The platform focuses on the searchability and navigability of the digitized archival collection, so former residents, archivists, researchers, and citizens can access necessary information better. This platform ultimately reconstructs a virtual neighborhood where people can share their memories and tell stories. This project leverages computational methods for curating historical data, GIS technologies for dynamic visualization, and value-sensitive design for designing the system.
