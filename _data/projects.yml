- title: Mapping Information Ecology&colon; Understanding the Fragmentation of Disability Service Information
  status: On-Going
  fund: Funded
  image: "/assets/vbpd.png"
  description: Organizations and individuals provide information to multiple systems. These informatoin practices shaped separately by different actors lead to fragmented information, especially in disability services. The complex interactions between actors and systems make it difficult for information managers to understand the flow of information. Our research will focus on Medicaid services for people with developmental disabilities in Virginia, aiming to provide a comprehensive understanding of the information ecology. We will identify information providers' key challenges in serving the target population and provide recommendations for improving information accessibility. By doing so, we hope to help people with disabilities and their families who currently bear the burden of navigating multiple sources to access necessary information.
