- title: Understanding the Present and Designing the Future of Risk Prediction IT in Fire Departments
  status: On-Going
  fund: Funded
  image: "/assets/fire.jpg"
  description: Today, much of fire departments' work focuses on community risk reduction (CRR). The CRR paradigm will leverage new data-driven risk prediction and management (DDRPM) tools to predict and respond to community risks. Yet, designing DDRPM tools to realize this vision requires a deep understanding of current work practices and the potential future impacts of such tools on labor, work, and communities. This research will develop and design new DDRPM tools that anticipate and manage various community risks to which fire departments are increasingly required to respond. We will achieve these goals by using ethnographic approaches, human-centered design methods, and the development of a sociotechnical theory of risk work. This project will directly benefit the study sites by translating research outcomes into practical insights.
  website: https://www.nsf.gov/awardsearch/showAward?AWD_ID=2211360
  funding: NSF HCC Program (&num;2211360)
  collabo: Arizona State Univ., UC Irvine, Fairfax FCFRD

- title: Exploring How Convergence Methods Foster Shared Accountability to Reveal, Map, and Mitigate the Sources and Dynamics of Bias across Social Service Provisioning Systems
  status: On-Going
  fund: Funded
  image: "/assets/dass.png"
  description: An approach to designing social services, called "systems of care," organizes services around individuals and their specific context. The goal of this project is to (1) advance accountable software systems through developing generalizable and localizable practices for exploring how to identify systemic sources of bias, (2) improve public service provisioning outcomes, and (3) minimize disparities from biased program outcomes. The project will leverage social theories, computational methods, and ethnographic approaches to translate social science findings into software practices based on a partnership with civic tech and non-profit organizations. The project outcome will enhance accountability in designing software systems that will be used as part of a larger socio-technical system of care. 
  website: https://www.nsf.gov/awardsearch/showAward?AWD_ID=2217706&HistoricalAwards=false
  funding: NSF DASS Program (&num;2217706)
  collabo: Arizona State Univ., Lifting Up, CCI NOVA
  pub: Hsu et al., 2022

- title: Making Information Deserts Visible&colon; Computational Models, Disparities in Civic Technology Use, and Urban Decision Making
  status: Ended
  fund: Funded
  image: "/assets/311_block.png"
  description: This research develops a foundational visualization tool for understanding how civic technologies are used and how information inequalities manifest in a city. By leveraging Boston's 311 data (i.e., residents' reports of non-emergency civic issues such as traffic issues), we explore how and why public services are unevenly distributed across neighborhoods, which leads to the creation of information deserts. Then, we design a visualization system that demonstrates the relationships between socio-economic factors and the information deserts of civic issues.
